<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Login | Dawa Reminder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .auth-shell {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 12px;
        }
        .role-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 18px;
        }
        .role-btn {
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .role-btn.active {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border-color: transparent;
        }
        .hidden-field {
            display: none;
        }
    </style>
</head>
<body>
<main class="auth-shell">
    <div class="auth-container">
        <h2 id="auth-title">Unified Login Portal</h2>
        <p class="toggle-text" style="margin-top:6px; margin-bottom:14px;">Select your mode and continue.</p>

        <div class="role-toggle" role="tablist" aria-label="Role selection">
            <button type="button" id="patient-mode-btn" class="role-btn active" aria-pressed="true">Patient Mode</button>
            <button type="button" id="doctor-mode-btn" class="role-btn" aria-pressed="false">Doctor Mode</button>
        </div>

        <form id="unified-login-form">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="login-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" placeholder="Enter password" required>
                    <i class="fa-solid fa-eye" id="eye-login"></i>
                </div>
            </div>

            <div id="doctor-extra-fields" class="hidden-field">
                <div class="input-group">
                    <label for="doctor-license-id">Medical License ID</label>
                    <input type="text" id="doctor-license-id" placeholder="Enter license ID">
                </div>
                <div class="input-group">
                    <label for="doctor-national-id">National ID</label>
                    <input type="text" id="doctor-national-id" placeholder="Enter national ID">
                </div>
            </div>

            <button type="submit" id="login-submit-btn">Login to Dashboard</button>
        </form>

        <p id="error-message" class="error-msg"></p>
        <p class="toggle-text" id="auth-toggle-wrap">
            <span id="auth-toggle-text">New here?</span>
            <a href="javascript:void(0)" class="toggle-link" id="auth-toggle-link">Create Account</a>
        </p>
        <p class="toggle-text"><a href="index.html" class="toggle-link">Back to Home</a></p>
    </div>
</main>

<script type="module" src="js/login-logic.js"></script>
</body>
</html>
