<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dawa Reminder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header id="navbar-placeholder">
        <nav>
            <a href="index.html">Dawa Reminder</a>
        </nav>
    </header>
    <main class="auth-container">
        <div id="login-box" class="form-card">
            <h2>Welcome Back</h2>
            <p>Please enter your details to track your doses.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="name@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <p class="toggle-text">Don't have an account? <a href="#" id="show-signup">Create Account</a></p>
        </div>

        <div id="signup-box" class="form-card hidden">
            <h2>Create Account</h2>
            <p>Start managing your health today.</p>
            
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="name@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Min. 8 characters" required>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <p class="toggle-text">Already have an account? <a href="#" id="show-login">Sign In</a></p>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
