<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dawa Reminder</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

<div class="auth-container">
    <div id="login-section">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" placeholder="Enter password" required>
                    <i class="fa-solid fa-eye" id="eye-login"></i>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="toggle-text">New here? <a href="javascript:void(0)" class="toggle-link" onclick="toggleAuth()">Create Account</a></p>
    </div>

    <div id="signup-section" style="display:none;">
        <h2>Create Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="Choose email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-password" placeholder="Create password" required>
                    <i class="fa-solid fa-eye" id="eye-signup"></i>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="toggle-text">Have an account? <a href="javascript:void(0)" class="toggle-link" onclick="toggleAuth()">Sign In</a></p>
    </div>
    
    <p id="error-message" class="error-msg"></p>
</div>

<script type="module" src="auth.js"></script>
<script>
    function toggleAuth() {
        const login = document.getElementById('login-section');
        const signup = document.getElementById('signup-section');
        const error = document.getElementById('error-message');
        error.innerText = "";
        login.style.display = login.style.display === 'none' ? 'block' : 'none';
        signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
    }
</script>
