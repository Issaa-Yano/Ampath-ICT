<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dawa Reminder</title>
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2pa3L9/Z4g0cR+y3mZ7p+V2fRy8mHVhP7fDfR0H0e13+VQK5d4R7MEHYNuB3Qn4vYMGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="auth-container">
    <!-- LOGIN SECTION -->
    <div id="login-section">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" placeholder="Enter password" required>
                    <i class="fa-solid fa-eye" id="eye-login"></i>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="toggle-text">New here? 
            <a href="javascript:void(0)" class="toggle-link" onclick="toggleAuth()">Create Account</a>
        </p>
    </div>

    <!-- SIGNUP SECTION -->
    <div id="signup-section" style="display:none;">
        <h2>Create Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="Choose email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-password" placeholder="Create password" required>
                    <i class="fa-solid fa-eye" id="eye-signup"></i>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="toggle-text">Have an account? 
            <a href="javascript:void(0)" class="toggle-link" onclick="toggleAuth()">Sign In</a>
        </p>
    </div>
    
    <p id="error-message" class="error-msg"></p>
</div>

<script type="module" src="auth.js"></script>
<script>
    // Toggle between login and signup forms
    function toggleAuth() {
        const login = document.getElementById('login-section');
        const signup = document.getElementById('signup-section');
        const error = document.getElementById('error-message');
        error.innerText = "";
        login.style.display = login.style.display === 'none' ? 'block' : 'none';
        signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
    }

    // Toggle password visibility
    function setupPasswordToggle(inputId, eyeId) {
        const input = document.getElementById(inputId);
        const eye = document.getElementById(eyeId);
        eye.addEventListener('click', () => {
            if(input.type === 'password') {
                input.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        });
    }

    setupPasswordToggle('login-password', 'eye-login');
    setupPasswordToggle('signup-password', 'eye-signup');
</script>
